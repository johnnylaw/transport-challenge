<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./moment.js"></script>
  <script type="text/javascript" src="./moment-timezone-with-data.js"></script>
  <script type="text/javascript" src="/main.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="/main.css" />

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8">
        <h1>Travel-R-Us</h1>
      </div>
    </div>

    <div class="row search-bar">
      <div class="col-md-3 col-md-offset-2">
        <label for="from-airport">From</label>
        <input type="text" class="form-control" id="from-airport" placeholder="From (airport name or code)" />
      </div>
      <div class="col-md-3">
        <label for="to-airport">To</label>
        <input type="text" class="form-control" id="to-airport" placeholder="To (airport name or code)" />
      </div>
      <div class="col-md-2">
        <label for="date-of-travel">Date</label>
        <input type="text" class="form-control" id="date-of-travel" placeholder="Date of travel" />
      </div>
    </div>

    <div class="row search-button">
      <div class="col-md-2 col-md-offset-8">
        <input type="submit" id="search-button" disabled class="btn btn-primary" value="Check flights" />
      </div>
    </div>

    <section id="search-results" class="hidden">
      <div class="listings">
        <div id="tabs">
          <ul class="tabs-list">
            <li id="tab-0"><a href="#day-0"></a></li>
            <li id="tab-1"><a href="#day-1"></a></li>
            <li id="tab-2"><a href="#day-2"></a></li>
            <li id="tab-3"><a href="#day-3"></a></li>
            <li id="tab-4"><a href="#day-4"></a></li>
          </ul>
          <div id="day-0">
            <div class="row waiting hidden">
              <div class="col-md-4 col-md-offset-4">Finding results...</div>
            </div>
            <ul class="results-list"></ul>
          </div>
          <div id="day-1">
            <div class="row waiting hidden">
              <div class="col-md-4 col-md-offset-4">Finding results...</div>
            </div>
            <ul class="results-list"></ul>
          </div>
          <div id="day-2">
            <div class="row waiting hidden">
              <div class="col-md-4 col-md-offset-4">Finding results...</div>
            </div>
            <ul class="results-list"></ul>
          </div>
          <div id="day-3">
            <div class="row waiting hidden">
              <div class="col-md-4 col-md-offset-4">Finding results...</div>
            </div>
            <ul class="results-list"></ul>
          </div>
          <div id="day-4">
            <div class="row waiting hidden">
              <div class="col-md-4 col-md-offset-4">Finding results...</div>
            </div>
            <ul class="results-list"></ul>
          </div>
        </div>
      </div>

    </section>
  </div>
</body>
</html>
